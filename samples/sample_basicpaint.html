<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>easyCanvas - basic paint demo</title>
	<style>canvas {cursor:crosshair}</style>
	<script type="text/javascript" src="../easyCanvas.1.3.min.js"></script>
</head>
<body>

<script type="text/javascript">

	var ez = new easyCanvas();

	ez.onmousemove = function(e) {
		ez.strokeLine(ez.prevX, ez.prevY, e.x, e.y);
	}

</script>

</body>
</html>
